<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine() {
			let actions = {
				google: 'https://www.google.com/search',
				duckDuckGo: 'https://duckduckgo.com/',
				bing: 'https://www.bing.com/search',
				ask: 'https://www.ask.com/web'
			}
			let form = document.getElementById("searchForm");
			let selected = document.querySelector('input[name="engine"]:checked');
			let searchSelected = actions[selected.value];
			form.setAttribute("action", searchSelected);

			//console.log('this is when it runs');
			// console.log(selected);
			
		}

		window.addEventListener("load", function () {
			// TODO: register the handler
			document.getElementById("searchForm").addEventListener("submit", setSearchEngine)				
		});


	</script>
</head>

<body>

	<form id="searchForm">
		<!-- TODO: add form elements -->
		<input type="text" name="q">
		<!-- make radio buttons for each engine-->
		<label>
			<input type="radio" id="google" name="engine" value="google">
			Google
		</label>

		<label>
			<input type="radio" id="duckDuckGo" name="engine" value="duckDuckGo">
			DuckDuckGo
		</label>

		<label>
			<input type="radio" id="bing" name="engine" value="bing">
			Bing
		</label>

		<label>
			<input type="radio" id="ask" name="engine" value="ask">
			Ask
		</label>

		<!--add a submit button -->
		<input type="submit" value="Go!">
	</form>

</body>
